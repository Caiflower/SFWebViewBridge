<html>
<head>

        alert("我是被OC调用的js方法")
    };
    function test2(data){
        alert(data)
    };
    function test3(){
        
        alert("调用原生")
        
        var json = '{ "name": "cxh", "sex": "man" }';
        
        var str2 = { "name": "cxh", "sex": "man" };
        
        this.printHelloWorld(str2)
    };
    
    </script>
    <style type="text/css">

</head>
<body>
